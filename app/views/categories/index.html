{{set . "title" "Categories"}}
{{template "header.html" .}}

<h1>Categories</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Slug</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{range .categories}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.Slug}}</td>
        <td><a href="/categories/edit/{{.Id}}">Edit</a></td>
      </tr>
    {{end}}
  </tbody>
</table>

{{template "footer.html" .}}
